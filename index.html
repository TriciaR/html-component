<!DOCTYPE html>
<html>
  <head>
    <title>Modern DOM</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">

    <link href="src/app.css" rel="stylesheet" />

    <script>
      // variables for css templates
      window.theme = {
        red: '#ef5350',
        darkRed: '#d32f2f',
        lightRed: '#ef9a9a',
        gray: '#aaa'
      }
      // UTF8 icons for html templates
      window.icons = {
        remove: '&#10005;'
      }
    </script>
  </head>

  <body>

    <h1>Todos</h1>
    <div id="container">

      <todo-list></todo-list>

    </div>

    <script src="lib/document-register-element.js"></script>
    <!-- <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script> -->
    <script src="lib/dom4.js"></script>

    <script>
      loadScripts([
        'html-component',
        'todo-item',
        'todo-summary',
        'todo-list'
      ])

      function loadScripts(files) {
        var dir = 'src' // Development (ES6 native, no babel)
        // var dir = 'dist' // Production (ES5 transpiled with Babel)

        files.forEach(function(file) {
          var script = document.createElement("script")
          script.type = "text/javascript"
          script.src = dir + '/' + file + '.js'
          script.async = false
          document.body.appendChild(script)
        })
      }
    </script>

  </body>

</html>
