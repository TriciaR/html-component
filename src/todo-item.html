<template id="todo-item">
  <input type="checkbox" checked="{{props.done}}" />
  <input type="text" class="desc" readonly value="{{props.desc}}" />
  <button class="remove icon-remove"></button>

  <style>
    :host {
      display: block;
      width: 100%;
      padding: 7px;
      background: white;
      border: 1px solid whitesmoke;
    }

    :host:hover,
    :host:hover .desc[readonly] {
      background: whitesmoke;
    }

    :host[done=true] .desc[readonly] {
      text-decoration: line-through;
    }

    :host:hover .remove {
      display: inline-block;
    }

    input.desc {
      width: 85%;
      font-size: 14px;
    }

    input.desc[readonly] {
      border: none;
    }

    input[type=checkbox] {
      width: 20px;
      height: 20px;
      position: relative;
      top: 5px;
    }

    .remove {
      display: none;
      background: transparent;
      font-size: 16px;
      border: none;
      padding: 4px;
      cursor: pointer;
      float: right;
      color: var(--light-red);
    }

    .remove:hover {
      color: var(--dark-red);
    }
  </style>
</template>

<script>

  class TodoItem extends HTMLComponent {

    init() {
      this.render()
      .on('change', '[type=checkbox]', e => this.toggleDone(e))
      .on('click', '.remove', e => this.emit('remove'))
      .on('dblclick', '.desc', e => this.edit(e))
      .on('keyup', '.desc', e => this.save(e))
      .on('focusout', '.desc', e => this.render())
    }

    edit(e) {
      e.target.removeAttribute('readonly')
      e.target.focus()
    }

    save(e) {
      if (e.keyCode == 13)
        this.set({ desc: e.target.value })
    }

    toggleDone(e) {
      this.set({ done: e.target.checked })
      this.emit('toggled')
    }
  }

  TodoItem.register()

</script>
